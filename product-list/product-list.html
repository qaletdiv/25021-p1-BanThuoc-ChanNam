<!-- product-list/product-list.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm - PharmaHub</title>
  <!-- Liên kết tới style.css chính -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Liên kết tới CSS riêng của trang product-list -->
  <link rel="stylesheet" href="product-list.css">
</head>
<body>
  <!-- Header -->
  <header class="header" id="main-header">
    <div class="container">
       <!-- Header sẽ được render bằng JS -->
    </div>
  </header>

<main>
    <div class="container">
      <h1 id="page-title">Danh sách sản phẩm</h1>
      <p id="page-subtitle">Tất cả sản phẩm</p>
      <br>
      <!-- Thêm phần hiển thị kết quả tìm kiếm
      <div id="" class="search-result-info" style="display: none;">
        <p>Đang hiển thị kết quả tìm kiếm cho: <strong id="search-keyword"></strong></p>
        <button id="clear-search" class="btn btn-link">Xóa tìm kiếm</button>
      </div> -->
      
      <div class="content-wrapper">
        <!-- Sidebar lọc -->
        <aside class="filter-sidebar">
          <h3>Bộ lọc</h3>
          <div id="filter-section">
            <!-- Các bộ lọc sẽ được render ở đây -->
          </div>
          <button id="apply-filters" class="btn btn-primary">Áp dụng bộ lọc</button>
          <button id="clear-filters" class="btn btn-secondary">Xóa bộ lọc</button>
        </aside>
        <!-- Nội dung chính -->
        <div class="main-content">
          <!-- Thanh công cụ (sắp xếp) -->
          <div class="toolbar">
            <div class="sort-section">
              <label for="sort-select">Sắp xếp theo:</label>
              <select id="sort-select">
                <option value="default">Mặc định</option>
                <option value="name-asc">Tên A-Z</option>
                <option value="name-desc">Tên Z-A</option>
                <option value="price-asc">Giá thấp đến cao</option>
                <option value="price-desc">Giá cao đến thấp</option>
              </select>
            </div>
          </div>
          <!-- Danh sách sản phẩm -->
          <div id="product-list-container">
            <div id="product-grid" class="product-grid">
              <!-- Sản phẩm sẽ được render ở đây -->
            </div>
            <!-- Phân trang -->
            <div id="pagination" class="pagination">
              <!-- Phân trang sẽ được render ở đây -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer" id="main-footer"> 
    <div class="container">
      <!-- Nội dung bên trong footer sẽ được JS thay thế hoàn toàn -->
    </div>
  </footer>

  <!-- Load dữ liệu mẫu trước -->
  <script src="../js/mock-data.js"></script>
  <!-- Script chính chứa loadHeader, loadFooter -->
  <!-- Đảm bảo main.js được load sau mock-data.js -->
  <script src="../js/main.js"></script>
  <!-- Script cho trang product-list -->
  <script src="product-list.js"></script>
</body>
</html>
